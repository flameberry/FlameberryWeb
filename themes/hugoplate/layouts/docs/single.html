{{ define "main" }}
  {{ partial "page-header" . }}


  <section class="section-sm">
    <div class="container">
      <div class="row justify-center">
        <div class="lg:col-10">
          <div class="content">
            {{ .Content }}
          </div>
        </div>
      </div>
    </div>
  </section>

    <script>
        var detailsElements = document.querySelectorAll('.table-of-content');
        detailsElements.forEach(function(detailsElement) {
            detailsElement.setAttribute('open', true);
        });
    </script>
{{ end }}
